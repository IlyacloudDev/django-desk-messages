<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notification</title>
</head>
<body>
    {% if announcements %}
        <h2>Hello, New lasts announcements for the week!</h2>
        <ul>
            {% for announcement in announcements %}
                <li><a href="{{ link }}{{ announcement.get_absolute_url }}">{{ announcement.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <h4><b>Hello, unfortunately, during this week our platform has not acquired any new ads!</b></h4>
    {% endif %}
</body>
</html>
